{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container">
    <h1>Articles Lists</h1>
    {% for article in articles %}
        <h2>
            <a href="#">{{ article.title }}</a>
            <p>{{ article.snippet }}</p>
            <p>{{ article.date }}</p>
        </h2>
    {% endfor %}
</div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>articles</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<h1>Articles Lists</h1>
{%for article in articles%}
<h2>
    <a href="#">{{article.title}}</a>
    <p>{{article.snippet}}</p>
    <p>{{article.date}}</p>
</h2>
{% endfor %}
</body>
</html>
